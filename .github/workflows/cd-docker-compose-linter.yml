name: Docker Compose Linter

on:
  workflow_dispatch:

jobs:
  linter-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: pwd

      - run: ls

      - uses: docker-compose-linter/dclint-github-action@v1.4.1
        with:
          path: ./Docker-compose.yml
          recursive: true