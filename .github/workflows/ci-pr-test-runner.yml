name: PR Test Runner

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'tests/**'
  issue_comment:
    types:
      - created

permissions: 
  pull-requests: write
  contents: read
  actions: read
  checks: write 

jobs:
  test-runner-job:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:

      - uses: actions/checkout@v4

      - run: pwd

      - run: ls

      - uses: actions/setup-node@v4
        with:
          # Version Spec of the version to use in SemVer notation.
          # It also admits such aliases as lts/*, latest, nightly and canary builds
          # Examples: 12.x, 10.15.1, >=10.15.0, lts/Hydrogen, 16-nightly, latest, node
          node-version: 'latest'

      - run: npm install

      - run: npm run test
        env:
          DATABASE_URL: mongodb://localhost:27017/pr-test-runner-db
      
      - name: Handle the test reporting
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: JEST tests
          path: reports/jest-*.xml
          reporter: jest-junit

  pr_commented:
    needs: ["test-runner-job"]
    # This job only runs for pull request comments
    name: PR comment
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '!automerge')}}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo A comment on PR $NUMBER
        env:
          NUMBER: ${{ github.event.issue.number }}

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.issue.number }}
          comment-author: alexstormwood
          body-includes: '!automerge'

      - run: |
          echo ${{ github.event.comment.id }}
          echo ${{ steps.fc.outputs.comment-id }}

      - name: Apply a label to the PR to automerge
        if: ${{ github.event.comment.id == steps.fc.outputs.comment-id }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: automerge